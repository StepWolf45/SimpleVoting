<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div align="center">
    <h1>Let`s register!</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="">Логин: </label></td>
                <td>{{form.username}}</td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><label for="">Пароль: </label></td>
                <td>{{form.password1}}</td>
            </tr>
            <tr>
                <td><label for="">Повторите пароль: </label></td>
                <td>{{form.password2}}</td>
            </tr>
        </table>
        {% if errors %}
        <br>
        {% for item in errors %}
            <p>{{item}}</p>
        {% endfor %}
        {% endif %}
    <br>
    <input type="submit" value="Создать">
</form>
</div>

</body>
</html>
