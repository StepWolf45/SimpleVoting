<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'mainStyle.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<header>
    {% if request.user.is_authenticated %}
    <div class="userInfo">
        <a href="/profile">{{full_name}}</a><a class="logout" href="/logout">Back</a>
    </div>
    <div class="newVoice">
            <a href="create/">Создать новое голосование</a>
    </div>
    {% else %}
    <div class="userInfo">
        <a href="/login">Войти</a>|<a href="/register">Зарегестрироваться</a>
    </div>
    {% endif %}
</header>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

<main>

    <section class="mainSection">
        <h1>Голосование</h1>
            {% for voice in voices %}
            <section class="voiceBox">
                <a href="/voice/{{voice.id}}" id="{{voice.id}}">
                    {{voice.question}}
                </a>
            </section>
            {% endfor %}
    </section>
</main>
<footer>

</footer>
</body>
</html>
