            </div>
        </div>
    </main>
    <script>
        "use strict"
        window.addEventListener('scroll', function () {
            if (window.pageYOffset >= document.body.clientHeight / 4)
                up.style.opacity = 1;
            else
                up.style.opacity = 0;
            per = window.pageYOffset / (document.body.scrollHeight - window.innerHeight) * 100;
            slider.style.width = per + '%';
            if (per >= 100) {
                slider.style.backgroundColor = "#1B0389";
            }
            else {
                slider.style.backgroundColor = "#BB9A52";
            }
        })
    </script>
