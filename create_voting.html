<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Create_voting</title>
        <link rel="stylesheet" href="voting_creation.css">
        <!--<script src="scripts.js"></script>-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
  <body>

      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>

      <div class="create_voting">
          <!--<form method="POST">-->
              <!--{% csrf_token %}-->
          <div id="answers">
              <h1 id="auth_title">VOTING</h1>
              <label class="text_field_label" for="topic">Topic</label>
              <!--{{form.topic}}-->
              <input class="text_field_input" type="text" name="topic" id="topic" placeholder="Environment">
              <label class="text_field_label" for="question">Question</label>
              <!--{{form.question}}-->
              <input class="text_field_input" type="text" name="question" id="question" placeholder="Do you like milk?">
              <label class="text_field_label" for="answer">Answer 1</label>
              <!--{{form.answer1}}-->
              <input class="text_field_input" type="text" name="answer" id="answer1" placeholder="Yes">
              <label class="text_field_label" for="answer">Answer 2</label>
              <!--{{form.answer2}}-->
              <input class="text_field_input" type="text" name="answer" id="answer2" placeholder="No">
         </div>
          <div id="button_area">
              <input type="button" name="add_button"  id="add_button" value="Add answer">
              <input type="button" name="submit" id="submit" value="Submit">
          </div>
              <script>
                  let answers_amount = 2;
                  document.querySelector('#add_button').onclick = function(){
                      answers_amount++;
                      //text_field = document.createElement('INPUT');
                      
                      //document.querySelector('#answers').append(text_field);
                      document.querySelector('#answers').innerHTML += `<label class="text_field_label" for="answer">Answer ${answers_amount}</label>`;
                      document.querySelector('#answers').innerHTML += `<input class="text_field_input" type="text" name="answer" id="answer${answers_amount}" placeholder="Your answer here">`;
                      //document.querySelector('#answers').innerHTML += `{{form.answer${answers_amount}}}`;
                  }
              </script>
          <button class="back_btn" id="back_button"><p>Back</p></button>
          <!--</form>-->
      </div>
  </body>
</html>
